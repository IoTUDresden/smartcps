apply plugin: 'com.android.library'

android {
    compileSdkVersion 18
    buildToolsVersion "24.0.2"
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/eclipse.inf'
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 16
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
    }
}


dependencies {
    provided files('libs/android-support-v4.jar')
    compile 'org.eclipse.emf:org.eclipse.emf.ecore:2.8.3.v20130125-0546'
    compile 'org.eclipse.emf:org.eclipse.emf.common:2.8.0.v20130125-0546'
    compile 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.8.0-v20120911-0500'

    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.4'

    provided files('libs/process.model-20092016.jar')
}
